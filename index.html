<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ペアプロ</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>CAST</h2>
      <div class="story-wrap">
        <div class="story">
          <p class="story-number">第一話</p>
          <p class="story-title">「人も場所も全ては無くなる」</p>
          <p class="story-subtitle">町の食堂</p>
          <div class="cast-wrap">
            <div class="cast">
              <img src="img/hulu_1.jpg" alt="キャスト1" />
              <p class="cast-name">夏帆</p>
              <span>（増田妃登美）</span>
              <span>食堂「ますだや」店主</span>
            </div>
            <div class="cast">
              <img src="img/hulu_2.jpg" alt="キャスト2" />
              <p class="cast-name">斎藤工</p>
              <span>（水谷光生）</span>
              <span>高校教師</span>
            </div>
          </div>
          <a href="" class="btn">ストーリー<img src="img/arrow.svg" /></a>
        </div>
        <div class="story">
          <p class="story-number">第二話</p>
          <p class="story-title">「帰りたい場所が、ずっとなかった」</p>
          <p class="story-subtitle">大学学生寮</p>
          <div class="cast-wrap">
            <div class="cast">
              <img src="img/hulu_3.jpg" alt="キャスト3" />
              <p class="cast-name">石井杏奈</p>
              <span>（高岡七海）</span>
              <span>農業大学3年生</span>
            </div>
            <div class="cast">
              <img src="img/hulu_4.jpg" alt="キャスト4" />
              <p class="cast-name">萩原利久</p>
              <span>（八村陽平）</span>
              <span>大学3年生</span>
            </div>
            <div class="cast">
              <img src="img/hulu_5.jpg" alt="キャスト5" />
              <p class="cast-name">長澤樹</p>
              <span>（筒井涼音）</span>
              <span>中学3年生</span>
            </div>
          </div>
          <a href="" class="btn">ストーリー<img src="img/arrow.svg" /></a>
        </div>
      </div>
    </div>
  </body>
</html>
